<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gtanks</title>
    <link rel="icon" type="image" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
        <img src="img/loading-image.png" alt="Game Logo" class="loading-logo">
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Loading...</div>
    </div>
</div>
<button class="settings-btn" onclick="openSettingsModal()">
    <img src="img/settings.png" alt="Settings">
</button>
    <button id="backButton" class="back-btn-global" onclick="handleBackClick()">
        <img src="img/back.png" alt="Back">
    </button>
    <div id="playerScreen" class="screen active">
        <div class="container">
            <div class="logo-container">
                <img src="img/preview.png" alt="Tank Logo" class="logo-image">
            </div>

            <div class="player-options">
                <div class="player-option" onclick="selectMode(1)">1 Player</div>
                <div class="player-option" onclick="selectMode(2)">2 Player</div>
                <div class="player-option" onclick="selectMode(3)">3 Player</div>
            </div>
        </div>
    </div>

    <div id="difficultyScreen" class="screen">
        <div class="container">
            <div class="difficulty-options">
                <div class="difficulty-option selected" onclick="selectDifficulty('easy')">Easy</div>
                <div class="difficulty-option" onclick="selectDifficulty('hard')">Hard</div>
                <div class="difficulty-option" onclick="selectDifficulty('extreme')">Extreme</div>
            </div>
            <button class="start-button" onclick="startGame()">START GAME</button>
        </div>
    </div>

    <div id="readyScreen" class="screen">
        <div class="container">
            <h2 class="ready-title">PRESS YOUR SHOOT KEY TO READY UP</h2>
            <div class="ready-buttons" id="readyButtons"></div>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="game-container">
            <canvas id="gameCanvas" width="1000" height="650"></canvas>
            <div class="scoreboard" id="scoreboard"></div>
        </div>
    </div>

    <div id="victoryModal" class="victory-modal">
        <div class="victory-content">
            <div id="victoryText" class="victory-text"></div>
            <button class="play-again-btn" onclick="playAgain()">PLAY AGAIN (P)</button>
        </div>
    </div>

    <div id="confirmModal" class="confirm-modal">
    <div class="confirm-content">
        <div class="confirm-text">Are you sure you want to exit?</div>
        <button class="confirm-btn" onclick="confirmExit()">YES</button>
        <button class="cancel-btn" onclick="cancelExit()">NO</button>
    </div>
    </div>

<div id="settingsModal" class="settings-modal">
    <div class="settings-content">
        <div class="settings-title">GAME SETTINGS</div>
        
        <div class="setting-row">
            <label>Tank Speed:</label>
            <input type="range" id="tankSpeedSlider" min="0.5" max="2" step="0.1" value="1">
            <span id="tankSpeedValue">1.0x</span>
        </div>
        
        <div class="setting-row">
            <label>Bullet Speed:</label>
            <input type="range" id="bulletSpeedSlider" min="1" max="5" step="0.5" value="2.5">
            <span id="bulletSpeedValue">2.5x</span>
        </div>
        
        <div class="settings-actions">
            <button class="settings-action-btn cancel" onclick="closeSettingsModal()">CANCEL</button>
            <button class="settings-action-btn reset" onclick="resetSettings()">RESET</button>
            <button class="settings-action-btn" onclick="applySettings()">APPLY</button>
        </div>
    </div>
</div>
    
    <div id="keyboardModal" class="keyboard-modal">
    <div class="keyboard-content">
        <div class="keyboard-title" id="keyboardTitle">Configure Controls</div>
        <div class="keyboard-controls" id="keyboardControls"></div>
        <div class="virtual-keyboard" id="virtualKeyboard"></div>
        <div class="keyboard-actions">
            <button class="keyboard-action-btn cancel" onclick="closeKeyboardModal()">BACK</button>
            <button class="keyboard-action-btn" onclick="applyKeyboardChanges()">APPLY</button>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
    <script src="src/maps.js"></script>
    <script src="src/bot.js"></script>
    <script src="src/powerups.js"></script>
</body>
</html>
